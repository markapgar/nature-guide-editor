is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: title_label
  properties: {text: Nature Guide Editor}
  type: Label
  layout_properties: {slot: title}
- name: sidebar_panel
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: show_guides_buttton
    properties: {text: Guides, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'EEAVWK,FRGINQ'}
    event_bindings: {click: show_guides_buttton_click}
  - name: new_guide_button
    properties: {text: New Guide, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'EBLBHJ,LGDXPT'}
    event_bindings: {click: new_guide_button_click}
